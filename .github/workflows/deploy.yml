# .github/workflows/deploy.yml

name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Lambda package
      run: |
        chmod +x scripts/build_lambda.sh
        ./scripts/build_lambda.sh
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Terraform Plan
      working-directory: ./terraform
      env:
        TF_VAR_jwt_secret_key: ${{ github.event.inputs.environment == 'prod' && secrets.JWT_SECRET_KEY_PROD || secrets.JWT_SECRET_KEY_DEV }}
      run: |
        terraform plan \
          -var-file="environments/${{ github.event.inputs.environment || 'dev' }}.tfvars" \
          -out=tfplan
    
    - name: Terraform Apply
      working-directory: ./terraform
      env:
        TF_VAR_jwt_secret_key: ${{ github.event.inputs.environment == 'prod' && secrets.JWT_SECRET_KEY_PROD || secrets.JWT_SECRET_KEY_DEV }}
      run: terraform apply -auto-approve tfplan
    
    - name: Get API URL
      working-directory: ./terraform
      run: |
        API_URL=$(terraform output -raw api_gateway_url)
        echo "API deployed to: $API_URL"
        echo "API_URL=$API_URL" >> $GITHUB_ENV
    
    - name: Test deployment
      run: |
        echo "Testing health endpoint..."
        curl -f ${{ env.API_URL }}/health || exit 1
        echo "âœ… Deployment successful!"